  - name: "Hans Hillege"
    role: "Medical/regulatory advisor & EMA liaison"
    bio: "Hans Hillege is a professor in Cardiology and his educational records includes Masterâ€™s degrees in Medicine and Epidemiology and a PhD from the University of Groningen.  Currently he is an acting member of the European Committee of Human Medicinal Products (CHMP) on behalf of the Netherlands.  His fields of specialization and research include cardiovascular epidemiology and the impact of extracardiac comorbidities with specific interest in the coexistence of cardiovascular and kidney disease, epidemiological models, clinical trials, evidence based medicine, regulatory science, medical decision-making and health information technology. He has supervised more than 25 PhD projects and authored/co-authored more than 400 international scientific publications and book chapters."
    picture-url: "hans.jpg"
    homepage-url: "https://www.rug.nl/research/epidemiology/hillege"
  - name: "Gert van Valkenhoef"
    role: "ADDIS project founder"
    bio: "Gert received his PhD (University of Groningen, 2012) for his methodological work on evidence-based decision support for drug benefit-risk assessment. During his PhD he also led the software development team that implemented those methods in ADDIS 1. He also oversaw the development of ADDIS 2 for the IMI GetReal project. He is currently employed by the Cochrane Collaboration and holds an advisory role in the ADDIS project. Gert holds an MSc in Artificial Intelligence (University of Groningen, 2009)."
