  - name: "Daan Reid"
    role: "ADDIS project lead"
    bio: "Daan first joined the ADDIS team in September 2010. After working on several other software development projects within the UMCG he rejoined the team on October 2013 to work on ADDIS 2. Daan has a PhD in theoretical biology ([University of Groningen, 2010](http://www.rug.nl/research/theoretical-biology/people/reid)) and an MSc in Artificial Intelligence."
    picture-url: "daan.jpg"
    homepage-url: "http://www.linkedin.com/in/daanreid"
  - name: "Douwe Postmus"
    role: "Lead MCDA and HTA"
    picture-url: "douwe.jpg"
    homepage-url: " https://www.rug.nl/staff/d.postmus/research/publications.html"
    bio: "Douwe is employed as a researcher at the Department of Epidemiology of the UMCG. His research focuses on applying statistical and decision analysis techniques to decision making problems in health care, including regulatory, reimbursement, and shared decision making problems. Douwe has a PhD in Economics and Business and a MSc in Econometrics and Operations Research. He supports the ADDIS developers with the design and implementation of the MCDA component and provides statistical support where needed."
  - name: "Joris de Keijser"
